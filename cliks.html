<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Clics - EntresHijos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Tabla de Clics - EntresHijos</h1>
  <table id="clicksTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Short Code</th>
        <th>Usuario</th>
        <th>Hora de Clic</th>
        <th>Creado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchClicks() {
      try {
        const response = await fetch("https://ycvkdxzxrzuwnkybmjwf.supabase.co/rest/v1/clicks?select=id,short_code,username,clicked_at:clicked_at AT TIME ZONE 'Europe/Madrid',created_at:created_at AT TIME ZONE 'Europe/Madrid'", {
          headers: {
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljdmtkeHp4crp1d25reWJtandmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4Mjg4NzYsImV4cCI6MjA1ODQwNDg3Nn0.1ts8XIpysbMe5heIg3oWLfqKxReusZxemw4lk2WZ4GI",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljdmtkeHp4crp1d25reWJtandmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4Mjg4NzYsImV4cCI6MjA1ODQwNDg3Nn0.1ts8XIpysbMe5heIg3oWLfqKxReusZxemw4lk2WZ4GI"
          }
        });
        const data = await response.json();

        const tbody = document.querySelector("#clicksTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.short_code}</td>
            <td>${row.username || "Desconocido"}</td>
            <td>${new Date(row.clicked_at).toLocaleString("es-ES")}</td>
            <td>${new Date(row.created_at).toLocaleString("es-ES")}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al obtener los datos:", error);
        const tbody = document.querySelector("#clicksTable tbody");
        tbody.innerHTML = `<tr><td colspan="5">Error al cargar los datos: ${error.message}</td></tr>`;
      }
    }

    fetchClicks();
  </script>
</body>
</html>
